<!DOCTYPE html>
<html>
    <body onload="submit">
        <form id = "validateform">
            <table id ='myTable'>
                
            </table>
        </form>
        <script>
            function submit(){
                var table = document.getElementById('myTable');
                var tr    = document.createElement('tr');
                var trid  =tr.setAttribute('id','row1');
                var td    =document.createElement('td');
                tr.appendChild(td);
                tr.appendChild(trid);
                table.appendChild(tr);
            }
            document.getElementById('validateform').addEventListener('load',submit)
        </script>
             
    </body>
</html>
